<div class="max-w-md mx-auto h-screen drawer w-full">
  <div class="flex flex-col drawer-content">
    <div class="p-4">

      <div class="card bg-neutral shadow-xl">
        <div class="card-body">
          <div class="justify-end card-actions">
            <!-- TODO implement form group -->
            <form (ngSubmit)="signIn()">
              <input type="text" formControlName="email" placeholder="E-Mail" class="input w-full">
              <button type="submit" class="btn btn-primary">Einloggen</button>
            </form>
          </div>
        </div>
      </div>

      <div class="card bg-neutral shadow-xl mt-5">
        <div class="card-body">
          <div class="justify-end card-actions">
            <input type="email" placeholder="E-Mail" class="input w-full">
            <input type="password" placeholder="Passwort" class="input w-full">
            <button class="btn btn-primary">Registrieren</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
